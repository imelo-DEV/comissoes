
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Controle de Comissões - Concessionária</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Controle de Comissões - Concessionária</h1>

    <section class="controls">
      <div>
        <label>Mês (YYYY-MM): <input id="month" type="month"></label>
      </div>
      <div>
        <button id="btnRefresh">Atualizar</button>
        <button id="btnExportXml">Exportar XML</button>
      </div>
    </section>

    <section class="forms">
      <div class="card">
        <h2>Cadastrar Cliente</h2>
        <input id="clientName" placeholder="Nome do cliente" />
        <input id="clientMax" type="number" placeholder="Max (padrão 150)" />
        <button id="btnAddClient">Adicionar Cliente</button>
      </div>

      <div class="card">
        <h2>Registrar Pagamento</h2>
        <select id="selectClient"></select>
        <input id="payAmount" type="number" step="0.01" placeholder="Valor recebido" />
        <input id="payDate" type="date" />
        <button id="btnAddPayment">Registrar</button>
      </div>
    </section>

    <section class="summary">
      <h2>Resumo</h2>
      <div id="totals"></div>
    </section>

    <section class="list">
      <h2>Clientes</h2>
      <table id="clientsTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Recebido</th>
            <th>Falta</th>
            <th>Máx</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
